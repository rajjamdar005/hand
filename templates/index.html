<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwritten Equation Solver</title>
    <link rel="icon" data:="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¢</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">Handwritten Equation Solver</h1>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <ul class="nav nav-tabs" id="inputTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab" aria-controls="upload" aria-selected="true">Upload Image</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="draw-tab" data-bs-toggle="tab" data-bs-target="#draw" type="button" role="tab" aria-controls="draw" aria-selected="false">Draw Equation</button>
                            </li>
                            
                        </ul>
                        
                        <div class="tab-content mt-3" id="inputTabsContent">
                            <!-- Upload Image Tab -->
                            <div class="tab-pane fade show active" id="upload" role="tabpanel" aria-labelledby="upload-tab">
                                <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
                                    <div class="mb-3">
                                        <label for="equation_image" class="form-label">Upload an image of a handwritten equation:</label>
                                        <div class="input-group mb-3">
                                            <input type="file" class="form-control" id="equation_image" name="equation_image" accept="image/*" required>
                                            <button class="btn btn-primary" type="submit">Upload & Solve</button>
                                        </div>
                                    </div>
                                    
                                    <div class="mb-3" id="image-preview-container" style="display: none;">
                                        <label class="form-label">Image Preview:</label>
                                        <div class="text-center p-3 border rounded">
                                            <img id="image-preview" class="img-fluid" src="#" alt="Preview">
                                        </div>
                                    </div>
                                </form>
                                
                                <!-- Drag and Drop Zone -->
                                <div class="mt-4">
                                    <div class="dropzone" id="drop-zone">
                                        <div class="dz-message">
                                            <h3>Drag & Drop</h3>
                                            <p>Drag and drop an image here or click to select</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Draw Equation Tab -->
                            <div class="tab-pane fade" id="draw" role="tabpanel" aria-labelledby="draw-tab">
                                <div class="mb-3">
                                    <label class="form-label">Draw your equation:</label>
                                    <div class="border rounded p-2 bg-light">
                                        <canvas id="drawing-canvas" width="700" height="300" class="border rounded w-100"></canvas>
                                    </div>
                                    <div class="d-flex justify-content-between mt-2">
                                        <button class="btn btn-secondary" id="clear-canvas">Clear</button>
                                        <button class="btn btn-primary" id="solve-canvas">Solve Equation</button>
                                    </div>
                                </div>
                                
                                <form id="canvas-form" action="/canvas_upload" method="post" style="display: none;">
                                    <input type="hidden" name="image_data" id="image-data">
                                </form>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functionality
        document.getElementById('equation_image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('image-preview');
                    preview.src = e.target.result;
                    document.getElementById('image-preview-container').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
        
        // Drag and drop functionality
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('equation_image');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropZone.classList.add('highlight');
        }
        
        function unhighlight() {
            dropZone.classList.remove('highlight');
        }
        
        dropZone.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            
            if (files.length) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        }
        
        dropZone.addEventListener('click', function() {
            fileInput.click();
        });
        
        // Canvas drawing functionality
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        
        // Set canvas size to match container width
        function resizeCanvas() {
            const container = canvas.parentElement;
            const containerWidth = container.clientWidth - 20; // Adjust for padding
            canvas.width = Math.min(containerWidth, 700); // Cap at 700px
            canvas.height = 300; // Keep height consistent
        }
        
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        
        // Drawing setup
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = 'black';
        
        // Drawing event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch support
        canvas.addEventListener('touchstart', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchmove', function(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });
        
        canvas.addEventListener('touchend', function(e) {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup');
            canvas.dispatchEvent(mouseEvent);
        });
        
        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }
        
        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Clear canvas
        document.getElementById('clear-canvas').addEventListener('click', function() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
        
        // Submit canvas drawing
        document.getElementById('solve-canvas').addEventListener('click', function() {
            const imageData = canvas.toDataURL('image/png');
            document.getElementById('image-data').value = imageData;
            document.getElementById('canvas-form').submit();
        });
    </script>
</body>
</html>
